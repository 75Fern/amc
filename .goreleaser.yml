  - id: windows-amd64
    main: ./cmd/amc
    binary: amazechain
    goos: [ windows ]
    goarch: [ amd64 ]
    env:
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    tags: [ nosqlite, noboltdb ]
    ldflags: -s -w

