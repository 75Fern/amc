syntax = "proto3";
package consensus.pb;

import "gogoproto/gogo.proto";

message PBSigners {
  repeated PBSigner signer = 1;
}

message PBSigner {
  string public = 1;
  bytes address = 2 [(gogoproto.customtype) = "github.com/amazechain/amc/common/types.Address", (gogoproto.nullable) = false];
  string version = 3;
}

message PBVote {

}

message PBPoaInfo {
  string public = 1;
  bytes sign = 2;
  int64 type = 3;
}
