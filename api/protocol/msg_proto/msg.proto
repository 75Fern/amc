syntax = "proto3";
import "types_pb/types.proto";

import "gogoproto/gogo.proto";

package msg_proto;
option go_package = "github.com/amazechain/amc/api/protocol/msg_proto";

message MessageData {
  string clientVersion = 2; //client version
  int64  timestamp = 3; //unix time
  string id = 4; // message id hash256(payload)
  string nodeID = 5; //id of peer that created the message, not the peer that may have send it.
  bytes nodePubKey = 6; // peer public key
  bytes sign = 7; // signature of message data
  bytes payload = 8; // payload
  bool gossip = 9;
}

message NewBlockMessageData {
  bytes hash = 1 [(gogoproto.customtype) = "github.com/amazechain/amc/common/types.Hash", (gogoproto.nullable) = false];
  bytes Number = 2 [(gogoproto.customtype) = "github.com/amazechain/amc/common/types.Int256", (gogoproto.nullable) = false];
  types.pb.PBlock block = 3;
}

message ProtocolHandshakeMessage {
  string version = 1;
  string genesisHash = 2;
  bytes currentHeight = 3 [(gogoproto.customtype) = "github.com/amazechain/amc/common/types.Int256", (gogoproto.nullable) = false];
}
